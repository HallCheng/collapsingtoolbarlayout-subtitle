apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion config.sdk.target
    buildToolsVersion config.buildTools
    defaultConfig {
        minSdkVersion config.sdk.min
        targetSdkVersion config.sdk.target
        testInstrumentationRunner config.testRunner
    }
    sourceSets {
        main.manifest.srcFile 'AndroidManifest.xml'
        main.java.srcDirs = [
                'src'
        ]
        main.res.srcDirs = [
                'res',
                'res-public'
        ]
        main.resources.srcDir 'src'
    }
}

dependencies {
    compile deps.supportDesign
    compile deps.supportUtils
}

publish {
    userOrg = bintray.user
    groupId = bintray.group
    artifactId = bintray.artifact
    publishVersion = bintray.version
    desc = bintray.desc
    website = bintray.website
}