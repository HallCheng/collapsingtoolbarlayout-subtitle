apply plugin: plugin.android.app
apply plugin: plugin.kotlin.android
apply plugin: plugin.kotlin.kapt

android {
    compileSdkVersion config.sdk.target
    buildToolsVersion config.buildTools
    defaultConfig {
        applicationId 'com.example.collapsingtoolbarlayoutsubtitle'
        versionCode 1
        versionName '1.0'
        minSdkVersion 13
        targetSdkVersion config.sdk.target
        testInstrumentationRunner config.testRunner
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':collapsingtoolbarlayout-subtitle')
    compile deps.kotlin
    compile deps.materialdialogs
    compile deps.hendraanggrian.bundler.main
    compile deps.butterknife.main

    kapt deps.hendraanggrian.bundler.processor
    kapt deps.butterknife.processor

    androidTestCompile(deps.support.test.runner) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestCompile(deps.support.test.espresso) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    testCompile deps.junit
}