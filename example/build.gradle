apply plugin: 'com.android.application'

android {
    compileSdkVersion config.sdk.target
    buildToolsVersion config.buildTools
    defaultConfig {
        applicationId 'com.example.collapsingtoolbarlayoutsubtitle'
        versionCode 1
        versionName '1.0'
        minSdkVersion 13
        targetSdkVersion config.sdk.target
        testInstrumentationRunner config.testRunner
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':collapsingtoolbarlayout-subtitle')
    compile 'com.afollestad.material-dialogs:core:0.9.1.0'
    compile 'com.hendraanggrian:bundler:0.3.0'
    compile 'com.jakewharton:butterknife:8.5.1'

    annotationProcessor 'com.hendraanggrian:bundler-compiler:0.3.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    androidTestCompile(deps.supportTestRunner) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestCompile(deps.supportTestEspresso) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    testCompile deps.junit
}